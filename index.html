<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>TO-DO List</title>
</head>
<body>
    <h1>Lista de Atividades</h1>
    <ul class="buttons">
        <div class="wrapper">
            <select class="dropdown">
            </select>
            <input type="text" class="presset">
            <input type="button" class="bt-save">
        </div>
        <div class="wrapper">
            <input type="button" class="bt-add">
            <input type="button" class="bt-reset">
        </div>
    </ul>
    <ul class="lista">
        <li class="to-do">
            <input type="checkbox" class="to-do__check">
            <input type="text" class="to-do__text">
        </li>
    </ul>
    <footer><div class="murilo">2023 - Murilo D. Obreg√£o</div></footer>
    <div class="loading-bar"></div>
